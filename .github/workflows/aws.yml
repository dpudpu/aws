name: AWS

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Run a one-line script
        run: echo start build

      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: build with Gradle
        run: ./gradlew clean build

      - name: zip jar
        run: |
          zip -r aws.zip build/libs/*
          mkdir -p deploy
          mv aws.zip deploy/aws.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets. AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 deploy/aws.zip s3://dpudpu-github/aws.zip

      - name: Code Deploy
        run: |
          aws deploy create-deployment \
          --application-name practice-aws \
          --deployment-config-name CodeDeployDefault.OneAtATime \
          --deployment-group-name deploy \
          --s3-location bucket=dpudpu-github,bundleType=zip,key=aws.zip
